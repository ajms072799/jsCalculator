<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Javascript</title>
    <link rel="stylesheet" href="./css/style.css"> <!--* CSS External File-->
</head>
<body>
    <main class="calculator">
        <input class="calcu-output" placeholder="0"/>
        <section class="calcu-row">
            <button class="">C</button>
            <button class="">‚Üê</button>
            <button class="">%</button>
        </section>
        <section class="calcu-row">
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">*</button>
        </section>
        <section class="calcu-row">
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">-</button>
        </section>
        <section class="calcu-row">
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">+</button>
        </section>
        <section class="calcu-row">
            <button class="">0</button>
            <button class="">=</button>
        </section>
    </main>
    <script src="./js/main.js"></script> <!--* Javascript External File-->
</body>
</html>
