<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Javascript</title>
    <link rel="stylesheet" href="./css/style.css"> <!--* CSS External File-->
</head>
<body>
    <main class="calculator">
        <input class="calcu-output" placeholder="0"/>
        <section class="calcu-row">
            <button class="clear">C</button>
            <button class="backspace">‚Üê</button>
            <button class="operator">%</button>
        </section>
        <section class="calcu-row">
            <button class="numeric">7</button>
            <button class="numeric">8</button>
            <button class="numeric">9</button>
            <button class="operator">*</button>
        </section>
        <section class="calcu-row">
            <button class="numeric">4</button>
            <button class="numeric">5</button>
            <button class="numeric">6</button>
            <button class="operator">-</button>
        </section>
        <section class="calcu-row">
            <button class="numeric">1</button>
            <button class="numeric">2</button>
            <button class="numeric">3</button>
            <button class="operator">+</button>
        </section>
        <section class="calcu-row">
            <button class="numeric numeric-themed">0</button>
            <button class="equal">=</button>
        </section>
    </main>
    <script src="./js/main.js"></script> <!--* Javascript External File-->
</body>
</html>
