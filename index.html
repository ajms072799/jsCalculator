<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Javascript</title>
    <link rel="stylesheet" href="./css/style.css"> <!--* CSS External File-->
</head>
<body>
    <main class="calculator">
        <section class="sreen"> 
            0
        </section>
        <section class="calcu-row">
            <button class="calcu-button">C</button>
            <button class="calcu-button">‚Üê</button>
            <button class="calcu-button">%</button>
        </section>
        <section class="calcu-row">
            <button class="calcu-button">7</button>
            <button class="calcu-button">8</button>
            <button class="calcu-button">9</button>
            <button class="calcu-button">*</button>
        </section>
        <section class="calcu-row">
            <button class="calcu-button">4</button>
            <button class="calcu-button">5</button>
            <button class="calcu-button">6</button>
            <button class="calcu-button">-</button>
        </section>
        <section class="calcu-row">
            <button class="calcu-button">1</button>
            <button class="calcu-button">2</button>
            <button class="calcu-button">3</button>
            <button class="calcu-button">+</button>
        </section>
        <section class="calcu-row">
            <button class="calcu-button">0</button>
            <button class="calcu-button">=</button>
        </section>
    </main>
    <script src="./js/main.js"></script> <!--* Javascript External File-->
</body>
</html>
