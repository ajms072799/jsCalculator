<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Javascript</title>
    <link rel="stylesheet" href="./css/style.css"> <!--* CSS External File-->
</head>
<body>
    <main class="calculator">
        <input class="calcu-output" placeholder="0"/>
        <section class="calcu-row">
            <button>C</button>
            <button>‚Üê</button>
            <button>%</button>
        </section>
        <section class="calcu-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </section>
        <section class="calcu-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </section>
        <section class="calcu-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </section>
        <section class="calcu-row">
            <button>0</button>
            <button>=</button>
        </section>
    </main>
    <script src="./js/main.js"></script> <!--* Javascript External File-->
</body>
</html>
